---


name: Text Stimulus
signature: stimulus/text
isa: Colored Transform Stimulus
description: >
    A stimulus that renders user-specified text within a rectangular region
parameters: 
  - 
    name: text
    required: yes
    example:
      - Hello, world!
      - '"Good morning"'
    description: Text to display
  - 
    name: font_name
    required: yes
    example:
      - Helvetica Neue
      - '"Courier"'
    description: Font name
  - 
    name: font_size
    required: yes
    example: 24
    description: Font size (points)
  - 
    name: text_alignment
    options: [left, right, center]
    default: left
    description: Text alignment
  - 
    name: max_size_x
    description: |
        Maximum horizontal size (degrees).

        If omitted, the maximum horizontal size is set to the value of `x_size`_
        when the stimulus is loaded.
  - 
    name: max_size_y
    description: |
        Maximum vertical size (degrees).

        If omitted, the maximum vertical size is set to the value of `y_size`_
        when the stimulus is loaded.


